{% load static %}
{% load main_extras %}
<!DOCTYPE html>
<html lang="ru" data-bs-theme="dark">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<meta name="robots" content="index, follow" />
		<title>{% block title %}{% endblock %}</title>
		<meta name="description" content="{% block description_tag %}{% endblock %}" />
		<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous" />
		<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
		{% block head %}{% endblock %}
		<link rel="apple-touch-icon" sizes="180x180" href="{% static 'main/img/favicons/apple-touch-icon.png' %}">
		<link rel="icon" type="image/png" sizes="32x32" href="{% static 'main/img/favicons/favicon-32x32.png' %}">
		<link rel="icon" type="image/png" sizes="16x16" href="{% static 'main/img/favicons/favicon-16x16.png' %}">
		<link rel="manifest" href="{% static 'main/img/favicons/site.webmanifest' %}">
		<link rel="mask-icon" href="{% static 'main/img/favicons/safari-pinned-tab.svg' %}" color="#5bbad5">
		<meta name="msapplication-TileColor" content="#da532c">
		<meta name="theme-color" content="#ffffff">
		<!-- Yandex.RTB -->
		<script>window.yaContextCb=window.yaContextCb||[]</script>
		<script src="https://yandex.ru/ads/system/context.js" async></script>
		<!-- Google tag (gtag.js) -->
		<script async src="https://www.googletagmanager.com/gtag/js?id=G-4M7KMMJ4ZT"></script>
		<script>
			window.dataLayer = window.dataLayer || [];
			function gtag(){dataLayer.push(arguments);}
			gtag('js', new Date());
			
			gtag('config', 'G-4M7KMMJ4ZT');
		</script>
	</head>
	<body>
		<div class="container">
			<header class="border-bottom lh-1 py-3">
				<div class="row flex-nowrap justify-content-between align-items-center">
					<div class="col-8">
						<a class="blog-header-logo text-body-emphasis text-decoration-none navbar-brand" href="{% url 'main' %}">
							<img src="{% static 'main/img/logos/logo.png' %}" alt="лого" style="height: 47px; width: 47px;">
							Python in my mind
						</a>
					</div>
					<div class="col-4 d-flex justify-content-end align-items-center">
						<a class="link-secondary" href="{% url 'search' %}" aria-label="Search">
							<svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="none" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" class="mx-3" role="img" viewBox="0 0 24 24">
								<title>Search</title>
								<circle cx="10.5" cy="10.5" r="7.5"></circle>
								<path d="M21 21l-5.2-5.2"></path>
							</svg>
						</a>
					</div>
				</div>
			</header>
		</div>

		{% block main %}
		{% endblock %}
		
		<footer class="py-3 container text-body-secondary bg-body-tertiary">
			<div class="row">
				<div class="col ps-3">
					© {% now "Y" %} Pythoninmymind
				</div>
				<div class="col d-flex justify-content-end pe-3">
					<a href="#">Вернуться в начало</a>
				</div>
			</div>    
			
		</footer>
	</body>
</html>
